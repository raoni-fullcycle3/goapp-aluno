name: ci-golang-workflow
on:
  pull_request:
    branches:
      - master
jobs:
  check-application:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        go: [ '1.14','1.15' ]
    steps:
      - uses: actions/checkout@v2 #pega os dados que foram subidos e envia para a m√°quina ubuntu
      - uses: actions/setup-go@v2 #prepara o ambiente para rodar o go
        with:
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go

